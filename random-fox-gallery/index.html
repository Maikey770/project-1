<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demo for random-fox-gallery">

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 0;
      min-height: 100vh;
    }

    #demo {
      text-align: center;
      max-width: 1100px;
      padding: 20px;
      width: 95%;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    random-fox-gallery {
      display: block;
      max-width: 700px;
      margin: 0 auto 40px auto;
      border: 2px solid #ff8c1a;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255,140,26,0.3);
      background-color: #1e1e1e;
      color: #ffa94d;
      padding: 10px;
    }

    random-fox-gallery:hover {
      transform: scale(1.01);
      transition: 0.3s;
    }

    button {
      background-color: #ff8c1a;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      body { padding: 20px 0; }
      h1 { font-size: 1.4rem; }
      random-fox-gallery { max-width: 100%; }
    }
  </style>

  <title>random-fox-gallery</title>
</head>

<body>
  <div id="demo">
    <h1>random-fox-gallery</h1>

    <!-- Simplified single version -->
    <random-fox-gallery></random-fox-gallery>
  </div>

  <script type="module" src="./random-fox-gallery.js"></script>
</body>
</html>
