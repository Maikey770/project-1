<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demo for random-fox-gallery">

  <style>
    /* Base layout and colors */
    :root, html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
    }

    /* Center content */
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 0;
      min-height: 100vh;
    }

    /* Main container */
    #demo {
      text-align: center;
      max-width: 1100px;
      padding: 20px;
      width: 95%;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 1.3rem;
      margin: 40px 0 16px 0;
    }

    /* Card style */
    random-fox-gallery {
      display: block;
      max-width: 700px;
      margin: 0 auto 40px auto;
      border: 1px solid #555;
      border-radius: 10px;
      box-shadow: 0 0 10px #0003;
      background-color: #1e1e1e;
    }

    random-fox-gallery:hover {
      transform: scale(1.01);
      transition: 0.3s;
    }

    /* Orange theme for Property section */
    #example {
      background-color: #262626;
      color: #ffa94d;
      border: 2px solid #ff8c1a;
      box-shadow: 0 0 12px rgba(255,140,26,0.3);
    }

    /* Button style */
    button {
      background-color: #ff8c1a;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    /* Mobile layout */
    @media (max-width: 768px) {
      body { padding: 20px 0; }
      h1 { font-size: 1.4rem; }
      h2 { font-size: 1.1rem; }
      random-fox-gallery { max-width: 100%; }
    }
  </style>
  <title>random-fox-gallery</title>
</head>

<body>
  <!-- Demo area -->
  <div id="demo">
    <h1>random-fox-gallery</h1>

    <!-- Default -->
    <h2>Default</h2>
    <random-fox-gallery></random-fox-gallery>

    <!-- Slot -->
    <h2>Slot usage</h2>
    <random-fox-gallery data-accent="2" data-primary="17">
      <div>Sample slot content</div>
    </random-fox-gallery>

    <!-- Property -->
    <h2>Property usage</h2>
    <random-fox-gallery id="example" title="Sample property title"></random-fox-gallery>
  </div>

  <!-- Script -->
  <script type="module" src="./random-fox-gallery.js"></script>
</body>
</html>
